<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/apps.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/js/register-sw.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/js/settings.js"></script>
    <link rel="stylesheet" href="/css/themes.css" />
    <script src="/js/themes.js"></script>

    <title>Acceleration Apps</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script src="js/starback.js"></script>
    <script>
        const canvas = document.getElementById("canvas");
        const starback = new Starback(canvas, {
            width: document.body.clientWidth,
            height: document.body.clientHeight,
            type: "dot",
            quantity: 150,
            randomOpacity: false,
            starSize: [1, 2],
            starColor: '#390e6e',
            backgroundColor: 'transparent'
        });
    </script>

    <div class="search-bar" style="display: flex; justify-content: center;">
        <form id="searchForm" onsubmit="return false;">
            <input id="searchApps" placeholder="Search Apps" class="searchbar">
        </form>
    </div>

    <div class="app-links"></div>

    <script src="/js/apps.js"></script>
</body>

</html>
